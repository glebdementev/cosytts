services:
  api:
    container_name: cosyvoice3-tts
    build:
      context: ..
      dockerfile: api/Dockerfile
    ports:
      - "8093:8090"
    volumes:
      - ../voices:/voices:ro
      - ../pretrained_models:/models
      - /root/cosy_finetuned:/finetuned:ro
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - MODEL_DIR=/models/Fun-CosyVoice3-0.5B
      - LLM_MODEL_PATH=/finetuned/llm/epoch_4_whole_saved.pt
      - FLOW_MODEL_PATH=/finetuned/flow/epoch_4_whole_saved.pt
      - VOICES_DIR=/voices
      - USE_FASTCOSYVOICE3=true
      - FP16=true
      - LOAD_TRT_FLOW=false
      - LOAD_TRT_LLM=false
      - USE_SPK2INFO_CACHE=true
      - WARMUP_VOICE=polina
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: "no"
    healthcheck:
      test: ["CMD", "python3", "-c", "import json,urllib.request; r=urllib.request.urlopen('http://localhost:8090/health', timeout=3); data=json.load(r); assert data.get('status')=='ok'"]
      interval: 10s
      timeout: 5s
      retries: 6
