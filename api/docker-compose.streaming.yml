services:
  tts:
    image: soar97/triton-cosyvoice:25.06
    shm_size: "1gb"
    ports:
      - "18000:8000"
      - "18001:8001"
      - "18002:8002"
    environment:
      - PYTHONIOENCODING=utf-8
      - MODEL_ID=${MODEL_ID}
    volumes:
      - ..:/workspace/CosyVoice
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["0"]
              capabilities: [gpu]
    command: >
      /bin/bash -c "pip install modelscope && cd /workspace/CosyVoice/runtime/triton_trtllm && bash run.sh 0 3"

  api:
    build:
      context: ..
      dockerfile: api/Dockerfile
    depends_on:
      - tts
    ports:
      - "8093:8090"
    volumes:
      - ../voices:/voices:ro
    environment:
      - TRITON_SERVER_ADDR=tts:8001
      - TRITON_MODEL_NAME=cosyvoice2
      - TTS_SAMPLE_RATE=24000
      - USE_SPK2INFO_CACHE=false
      - VOICES_DIR=/voices
